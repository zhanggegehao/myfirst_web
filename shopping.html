<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container animate-container">
        <header class="text-center my-5 animate-header">
            <h1>购物导航</h1>
            <p class="lead">综合电商、垂直电商、海淘平台</p>
            <a href="../index.html" class="btn btn-outline-light">返回首页</a>
        </header>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">综合电商</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.taobao.com" target="_blank">淘宝</a></li>
                            <li class="list-group-item"><a href="https://www.jd.com" target="_blank">京东</a></li>
                            <li class="list-group-item"><a href="https://www.pinduoduo.com" target="_blank">拼多多</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">垂直电商</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.dewu.com" target="_blank">得物</a></li>
                            <li class="list-group-item"><a href="https://www.vip.com" target="_blank">唯品会</a></li>
                            <li class="list-group-item"><a href="https://www.mi.com" target="_blank">小米有品</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">海淘平台</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.amazon.cn" target="_blank">亚马逊海外购</a></li>
                            <li class="list-group-item"><a href="https://www.kaola.com" target="_blank">考拉海购</a></li>
                            <li class="list-group-item"><a href="https://www.xiaohongshu.com" target="_blank">小红书</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5">
            <p>购物无忧，尽在一站式导航站</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
