<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>社交导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container animate-container">
        <header class="text-center my-5 animate-header">
            <h1>社交导航</h1>
            <p class="lead">社交平台、社区论坛、即时通讯</p>
            <a href="../index.html" class="btn btn-outline-light">返回首页</a>
        </header>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">主流社交</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://wx.qq.com" target="_blank">微信</a></li>
                            <li class="list-group-item"><a href="https://weibo.com" target="_blank">微博</a></li>
                            <li class="list-group-item"><a href="https://qzone.qq.com" target="_blank">QQ空间</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">垂直社区</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.zhihu.com" target="_blank">知乎</a></li>
                            <li class="list-group-item"><a href="https://www.douban.com" target="_blank">豆瓣</a></li>
                            <li class="list-group-item"><a href="https://www.xiaohongshu.com" target="_blank">小红书</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">即时通讯</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://im.qq.com" target="_blank">QQ</a></li>
                            <li class="list-group-item"><a href="https://wx.qq.com" target="_blank">微信</a></li>
                            <li class="list-group-item"><a href="https://telegram.org" target="_blank">Telegram</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5">
            <p>连接世界，尽在一站式导航站</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
