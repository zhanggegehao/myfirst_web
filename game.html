<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>游戏导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container animate-container">
        <header class="text-center my-5 animate-header">
            <h1>游戏导航</h1>
            <p class="lead">网络游戏、单机游戏、手游攻略</p>
            <a href="../index.html" class="btn btn-outline-light">返回首页</a>
        </header>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">网络游戏</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://store.steampowered.com" target="_blank">Steam</a></li>
                            <li class="list-group-item"><a href="https://www.battlenet.com.cn" target="_blank">战网</a></li>
                            <li class="list-group-item"><a href="https://www.wegame.com.cn" target="_blank">WeGame</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">单机游戏</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.3dmgame.com" target="_blank">3DM游戏</a></li>
                            <li class="list-group-item"><a href="https://www.ali213.net" target="_blank">游侠网</a></li>
                            <li class="list-group-item"><a href="https://www.yxdown.com" target="_blank">游迅网</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">手游</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.taptap.cn" target="_blank">TapTap</a></li>
                            <li class="list-group-item"><a href="https://game.qq.com" target="_blank">腾讯游戏</a></li>
                            <li class="list-group-item"><a href="https://www.9game.cn" target="_blank">九游</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">游戏攻略</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://bbs.nga.cn" target="_blank">NGA玩家社区</a></li>
                            <li class="list-group-item"><a href="https://www.gamersky.com" target="_blank">游民星空</a></li>
                            <li class="list-group-item"><a href="https://www.a9vg.com" target="_blank">A9VG电玩部落</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5">
            <p>游戏世界，尽在一站式导航站</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
