<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container animate-container">
        <header class="text-center my-5 animate-header">
            <h1>AI导航</h1>
            <p class="lead">前沿人工智能工具与资源</p>
            <a href="../index.html" class="btn btn-outline-light">返回首页</a>
        </header>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">AI生成</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://openai.com" target="_blank">OpenAI</a></li>
                            <li class="list-group-item"><a href="https://deepai.org" target="_blank">DeepAI</a></li>
                            <li class="list-group-item"><a href="https://www.midjourney.com" target="_blank">Midjourney</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">AI写作</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.jasper.ai" target="_blank">Jasper</a></li>
                            <li class="list-group-item"><a href="https://www.copy.ai" target="_blank">Copy.ai</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">AI编程</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://github.com/features/copilot" target="_blank">GitHub Copilot</a></li>
                            <li class="list-group-item"><a href="https://www.tabnine.com" target="_blank">Tabnine</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5">
            <p>智能未来，尽在一站式导航站</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
