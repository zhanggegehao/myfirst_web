<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .website-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .website-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        .website-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .website-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .website-link {
            display: block;
            text-align: center;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 4px;
            color: #0d6efd;
            text-decoration: none;
        }
        .website-link:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">视频导航</h1>
        
        <div class="row">
            <!-- 综合视频 -->
            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">优酷</div>
                    <div class="website-desc">综合视频平台</div>
                    <a href="https://www.youku.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">爱奇艺</div>
                    <div class="website-desc">高清视频网站</div>
                    <a href="https://www.iqiyi.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">腾讯视频</div>
                    <div class="website-desc">正版视频平台</div>
                    <a href="https://v.qq.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <!-- 电影专区 -->
            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">芒果TV</div>
                    <div class="website-desc">电影综艺平台</div>
                    <a href="https://www.mgtv.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">哔哩哔哩</div>
                    <div class="website-desc">弹幕视频网站</div>
                    <a href="https://www.bilibili.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">CCTV</div>
                    <div class="website-desc">央视纪录片平台</div>
                    <a href="https://www.cctv.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-outline-primary" id="home-btn">返回首页</a>
        </div>
    </div>
</body>
</html>
