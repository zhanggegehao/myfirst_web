<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>视频导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container animate-container">
        <header class="text-center my-5 animate-header">
            <h1>视频导航</h1>
            <p class="lead">电影、电视剧、综艺、纪录片等应有尽有</p>
            <a href="../index.html" class="btn btn-outline-light">返回首页</a>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">综合视频</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.youku.com" target="_blank">优酷视频</a></li>
                            <li class="list-group-item"><a href="https://www.iqiyi.com" target="_blank">爱奇艺</a></li>
                            <li class="list-group-item"><a href="https://v.qq.com" target="_blank">腾讯视频</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">电影专区</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.mgtv.com" target="_blank">芒果TV电影</a></li>
                            <li class="list-group-item"><a href="https://www.bilibili.com/movie/" target="_blank">哔哩哔哩电影</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">纪录片</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.cctv.com" target="_blank">央视网纪录片</a></li>
                            <li class="list-group-item"><a href="https://www.bilibili.com/documentary/" target="_blank">B站纪录片</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5">
            <p>精彩视频，尽在一站式导航站</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
