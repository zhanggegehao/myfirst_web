<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>金融导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container animate-container">
        <header class="text-center my-5 animate-header">
            <h1>金融导航</h1>
            <p class="lead">银行服务、投资理财、支付工具</p>
            <a href="../index.html" class="btn btn-outline-light">返回首页</a>
        </header>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">银行服务</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.icbc.com.cn" target="_blank">工商银行</a></li>
                            <li class="list-group-item"><a href="https://www.ccb.com" target="_blank">建设银行</a></li>
                            <li class="list-group-item"><a href="https://www.boc.cn" target="_blank">中国银行</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">投资理财</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://fund.eastmoney.com" target="_blank">天天基金网</a></li>
                            <li class="list-group-item"><a href="https://www.antfortune.com" target="_blank">蚂蚁财富</a></li>
                            <li class="list-group-item"><a href="https://www.jdjr.com" target="_blank">京东金融</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">支付工具</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.alipay.com" target="_blank">支付宝</a></li>
                            <li class="list-group-item"><a href="https://pay.weixin.qq.com" target="_blank">微信支付</a></li>
                            <li class="list-group-item"><a href="https://www.unionpay.com" target="_blank">云闪付</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5">
            <p>财富管理，尽在一站式导航站</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
