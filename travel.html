<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container animate-container">
        <header class="text-center my-5 animate-header">
            <h1>旅游导航</h1>
            <p class="lead">旅行预订、酒店民宿、交通出行</p>
            <a href="../index.html" class="btn btn-outline-light">返回首页</a>
        </header>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">旅行预订</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.ctrip.com" target="_blank">携程旅行</a></li>
                            <li class="list-group-item"><a href="https://www.fliggy.com" target="_blank">飞猪旅行</a></li>
                            <li class="list-group-item"><a href="https://www.mafengwo.cn" target="_blank">马蜂窝旅游</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">酒店民宿</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.airbnb.cn" target="_blank">爱彼迎</a></li>
                            <li class="list-group-item"><a href="https://www.tujia.com" target="_blank">途家民宿</a></li>
                            <li class="list-group-item"><a href="https://hotel.meituan.com" target="_blank">美团酒店</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">交通出行</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.12306.cn" target="_blank">12306</a></li>
                            <li class="list-group-item"><a href="https://www.didiglobal.com" target="_blank">滴滴出行</a></li>
                            <li class="list-group-item"><a href="https://www.amap.com" target="_blank">高德地图</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5">
            <p>畅游世界，尽在一站式导航站</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
