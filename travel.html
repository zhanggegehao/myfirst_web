<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .website-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .website-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        .website-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .website-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .website-link {
            display: block;
            text-align: center;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 4px;
            color: #0d6efd;
            text-decoration: none;
        }
        .website-link:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">旅游导航</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">携程旅行</div>
                    <div class="website-desc">机票酒店预订平台</div>
                    <a href="https://www.ctrip.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">飞猪旅行</div>
                    <div class="website-desc">阿里旗下旅游平台</div>
                    <a href="https://www.fliggy.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">马蜂窝</div>
                    <div class="website-desc">旅游攻略社区</div>
                    <a href="https://www.mafengwo.cn" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">去哪儿</div>
                    <div class="website-desc">旅游比价平台</div>
                    <a href="https://www.qunar.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">途牛旅游</div>
                    <div class="website-desc">跟团游预订平台</div>
                    <a href="https://www.tuniu.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">Airbnb</div>
                    <div class="website-desc">民宿预订平台</div>
                    <a href="https://www.airbnb.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="./index.html" class="btn btn-outline-primary" id="home-btn">返回首页</a>
        </div>
    </div>
</body>
</html>
