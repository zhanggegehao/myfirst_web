<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>音乐导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container animate-container">
        <header class="text-center my-5 animate-header">
            <h1>音乐导航</h1>
            <p class="lead">海量音乐资源，多种风格</p>
            <a href="../index.html" class="btn btn-outline-light">返回首页</a>
        </header>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">主流平台</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://music.163.com" target="_blank">网易云音乐</a></li>
                            <li class="list-group-item"><a href="https://www.qqmusic.com" target="_blank">QQ音乐</a></li>
                            <li class="list-group-item"><a href="https://www.kugou.com" target="_blank">酷狗音乐</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">独立音乐</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.xiami.com" target="_blank">虾米音乐</a></li>
                            <li class="list-group-item"><a href="https://www.soundcloud.com" target="_blank">SoundCloud</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">古典音乐</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.classicfm.com" target="_blank">Classic FM</a></li>
                            <li class="list-group-item"><a href="https://www.naxos.com" target="_blank">Naxos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5">
            <p>极致听觉享受，尽在一站式导航站</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
