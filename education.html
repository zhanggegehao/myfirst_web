<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>教育导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container animate-container">
        <header class="text-center my-5 animate-header">
            <h1>教育导航</h1>
            <p class="lead">在线课程、学习工具、考试资源</p>
            <a href="../index.html" class="btn btn-outline-light">返回首页</a>
        </header>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">在线课程</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.icourse163.org" target="_blank">中国大学MOOC</a></li>
                            <li class="list-group-item"><a href="https://study.163.com" target="_blank">网易云课堂</a></li>
                            <li class="list-group-item"><a href="https://www.coursera.org" target="_blank">Coursera</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">学习工具</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.youdao.com" target="_blank">有道词典</a></li>
                            <li class="list-group-item"><a href="https://www.deepl.com" target="_blank">DeepL翻译</a></li>
                            <li class="list-group-item"><a href="https://www.xmind.cn" target="_blank">XMind思维导图</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">考试资源</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://yz.chsi.com.cn" target="_blank">研招网</a></li>
                            <li class="list-group-item"><a href="https://www.neea.edu.cn" target="_blank">教育考试网</a></li>
                            <li class="list-group-item"><a href="https://www.51test.net" target="_blank">无忧考网</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5">
            <p>学无止境，尽在一站式导航站</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
