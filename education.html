<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .website-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .website-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        .website-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .website-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .website-link {
            display: block;
            text-align: center;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 4px;
            color: #0d6efd;
            text-decoration: none;
        }
        .website-link:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">教育导航</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">中国大学MOOC</div>
                    <div class="website-desc">国内优质在线课程平台</div>
                    <a href="https://www.icourse163.org" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">Coursera</div>
                    <div class="website-desc">国际在线学习平台</div>
                    <a href="https://www.coursera.org" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">多邻国</div>
                    <div class="website-desc">语言学习应用</div>
                    <a href="https://www.duolingo.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">扇贝单词</div>
                    <div class="website-desc">英语单词记忆工具</div>
                    <a href="https://www.shanbay.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">B站学习区</div>
                    <div class="website-desc">视频学习资源</div>
                    <a href="https://www.bilibili.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">知乎学习</div>
                    <div class="website-desc">知识问答社区</div>
                    <a href="https://www.zhihu.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="./index.html" class="btn btn-outline-primary" id="home-btn">返回首页</a>
        </div>
    </div>
</body>
</html>
