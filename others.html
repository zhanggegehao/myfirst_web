<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .website-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .website-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        .website-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .website-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .website-link {
            display: block;
            text-align: center;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 4px;
            color: #0d6efd;
            text-decoration: none;
        }
        .website-link:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">其他导航</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">天气网</div>
                    <div class="website-desc">天气预报查询</div>
                    <a href="https://www.tianqi.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">百度地图</div>
                    <div class="website-desc">地图导航服务</div>
                    <a href="https://map.baidu.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">12306</div>
                    <div class="website-desc">火车票预订平台</div>
                    <a href="https://www.12306.cn" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">美团</div>
                    <div class="website-desc">本地生活服务平台</div>
                    <a href="https://www.meituan.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">丁香医生</div>
                    <div class="website-desc">医疗健康服务平台</div>
                    <a href="https://dxy.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">中国政府网</div>
                    <div class="website-desc">政府服务门户</div>
                    <a href="https://www.gov.cn" target="_blank" class="website-link">访问</a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="../index.html" class="btn btn-outline-primary">返回首页</a>
        </div>
    </div>
</body>
</html>
