<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .website-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .website-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        .website-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .website-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .website-link {
            display: block;
            text-align: center;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 4px;
            color: #0d6efd;
            text-decoration: none;
        }
        .website-link:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">小说导航</h1>
        
        <div class="row">
            <!-- 文学小说 -->
            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">起点中文网</div>
                    <div class="website-desc">海量原创文学网站</div>
                    <a href="https://www.qidian.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">晋江文学城</div>
                    <div class="website-desc">女性文学原创基地</div>
                    <a href="https://www.jjwxc.net" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">红袖添香</div>
                    <div class="website-desc">言情小说专业网站</div>
                    <a href="https://www.hongxiu.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <!-- 网络文学 -->
            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">纵横中文网</div>
                    <div class="website-desc">原创网络文学平台</div>
                    <a href="https://www.zongheng.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">17K小说网</div>
                    <div class="website-desc">原创小说阅读网站</div>
                    <a href="https://www.17k.com" target="_blank" class="website-link">访问</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="website-card">
                    <div class="website-name">潇湘书院</div>
                    <div class="website-desc">女性原创文学网站</div>
                    <a href="https://www.xxsy.net" target="_blank" class="website-link">访问</a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="../index.html" class="btn btn-outline-primary">返回首页</a>
        </div>
    </div>
</body>
</html>
