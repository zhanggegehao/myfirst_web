<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小说导航 - 一站式导航站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container animate-container">
        <header class="text-center my-5 animate-header">
            <h1>小说导航</h1>
            <p class="lead">各类经典与热门小说网站</p>
            <a href="../index.html" class="btn btn-outline-light">返回首页</a>
        </header>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">综合小说</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.qidian.com" target="_blank">起点中文网</a></li>
                            <li class="list-group-item"><a href="https://www.zongheng.com" target="_blank">纵横中文网</a></li>
                            <li class="list-group-item"><a href="https://www.17k.com" target="_blank">17K小说网</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">出版文学</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.douban.com" target="_blank">豆瓣阅读</a></li>
                            <li class="list-group-item"><a href="https://read.douban.com" target="_blank">豆瓣读书</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">轻小说</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="https://www.linovel.net" target="_blank">轻之文库</a></li>
                            <li class="list-group-item"><a href="https://www.wenku8.net" target="_blank">轻小说文库</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5">
            <p>沉浸阅读，尽在一站式导航站</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
